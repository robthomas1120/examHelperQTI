<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excel to QTI Converter</title>
    <link rel="icon" href="files/images/logo.svg" type="image/svg+xml">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f7fa;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .container {
            text-align: center;
            padding: 40px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            max-width: 600px;
            width: 90%;
        }
        h1 {
            color: #2d3748;
            margin-bottom: 20px;
            font-size: 36px;
        }
        p {
            margin-bottom: 30px;
            color: #718096;
            font-size: 18px;
        }
        .icon {
            margin-bottom: 20px;
        }
        .btn {
            display: inline-block;
            background-color: #ffb81c;
            color: #2d3748;
            padding: 12px 24px;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        .btn:hover {
            background-color: #e0a010;
        }
        .loader {
            border: 5px solid #f3f3f3;
            border-top: 5px solid #ffb81c;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .copyright {
            margin-top: 40px;
            font-size: 14px;
            color: #718096;
        }
    </style>
    <script>
        // Redirect to index.html after a short delay
        window.onload = function() {
            setTimeout(function() {
                window.location.href = "files/html/index.html";
            }, 1500); // Redirect after 1.5 seconds
        };
    </script>
</head>
<body>
    <div class="container">
        <div class="icon">
            <img src="files/images/logo.svg" width="120" height="120" alt="Excel to QTI Converter Logo">
        </div>
        <h1>Excel to QTI Converter</h1>
        <p>A powerful tool to convert your Excel quiz files to QTI format for seamless LMS integration</p>
        <div class="loader"></div>
        <p>If you are not redirected automatically, <a href="files/html/index.html" class="btn">Launch Application</a></p>
    </div>
    <p class="copyright" style="margin-bottom: 0;">Exam Helper by STAR EdTech Interns 2025<br>
    SALAZAR, TUBONGBANUA, ALVAREZ & REFUGIA</p>
</body>
</html>
